    </header>

    <section>
        <div>
            <img id="tfrontend" src="../img/Tfrontend.png" alt="tarjetafrontend" width="500" height="300"
                class="tarjeta_frontend">
            <img id="tback" src="../img/Tbackend.png" alt="tarjetabackend" width="500" height="300"
                class="tarjeta_backend_desactiva">
        </div>
        <form name="form_pago" method="post" action="">
            <label class="sel_tarjeta">SELECCIONAR TARJETA :</label>
            <label for="tarjeta">Tipo de Tarjeta :</label>
            <div>
                <input type="radio" name="tarjeta" value="1">Crédito
                <input type="radio" name="tarjeta" value="2">Débito
                <label id="error_tipo_tarjeta" class="alerta_tipo_tarjeta">Debe seleccionar tipo de tarjeta</label>
            </div>
            <label>Seleccionar tarifa a abonar: </label>
            <div>
                <select name="precio">
                    <option value="1">5K $5000</option>
                    <option value="2">10K $10000</option>
                    <option value="3">21K $20000</option>
                </select>
                <label id="error_tarifa_abonar" class="alerta_tarifa_abonar">Número inválido</label>
            </div>
            <label for="numero_tarjeta">Número de tarjeta:</label>
            <div> <input type="number" id="num_tarjeta" name="numero_tarjeta">
                <label id="error_num" class="alerta_numero_tarjeta">Número inválido</label>
            </div>
            <label class="fec_expiracion">FECHA DE VENCIMIENTO :</label>
            <label for="fecha_desde">Desde:</label>
            <div>
                <input type="month" id="desde_fecha" value="12/2030" name="fecha_desde">
                <label id="error_desde_fecha" class="alerta_desde_fecha">Número inválido</label>
            </div>
            <label for="fecha_hasta">Hasta:</label>
            <div>
                <input type="month" id="hasta_fecha" value="12/2030" name="fecha_hasta">
                <label id="error_hasta_fecha" class="alerta_hasta_fecha">Número inválido</label>
            </div>
            <label for="nombre">Codigo CVV:</label>
            <div>
                <input type="number" onkeypress="mostrartarjeta()" id="ult_num">
                <label id="error_ult_num" class="alerta_ult_num">Número inválido</label>
            </div>
            <label class="titulo_info_titular">INFORMACIÓN DEL TITULAR DE LA TARJETA</label>
            <label for="nombre">Nombre:</label>
            <div>
                <input type="text" name="nombre" id="nom">
                <label id="error_nom" class="alerta_nom">Nombre inválido</label>
            </div>
            <label for="apellido">Apellido:</label>
            <div>
                <input type="text" name="apellido" id="ape">
                <label id="error_ape" class="alerta_ape">Apellido inválido</label>
            </div>
            <label for="dni">Dni:</label>
            <div>
                <input type="number" name="dni" id="dni">
                <label id="error_dni" class="alerta_dni">Número inválido</label>
            </div>
            <div>
                <button type="submit" class="btn_enviar" id="btnenviar">Enviar</button>
                <button type="reset" class="btn_borrar" onclick="resetear()">Borrar</button>
            </div>
        </form>
    </section>
