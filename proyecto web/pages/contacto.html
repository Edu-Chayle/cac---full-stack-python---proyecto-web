<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #656a6b;">

<div class="container mt-5">
    <h1><span class="badge">¡Contactanos si tenes dudas!</span></h1>

    <form>
        <div class="mb-3">
            <label for="nombre" class="form-label" style="font-size:large">Nombre y Apellido</label>
            <input type="text" class="form-control" id="nombre" placeholder="Nombre y Apellido">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label" style="font-size:large">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="tucorreo@ejemplo.com.ar">
        </div>

        <div class="mb-3">
            <label for="mensaje" class="form-label" style="font-size:large">Mensaje</label>
            <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu consulta aquí"></textarea>
        </div>

        <button type="submit" class="btn btn-secondary btn-lg" style="background-color: #399aa1;">Enviar</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
