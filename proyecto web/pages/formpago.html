<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>21 km Palermo</title>
        <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="../css/formpago.css">
        <script src="https://kit.fontawesome.com/91669f9d31.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header id="header" class="header"></header>
    <main class="main-f movable-element">
    <section>
        <div class="items-tarjetas">
            <img id="tfrontend" src="../img/TarjFrente.png" alt="tarjetafrontend" width="400" height="300"
                class="tarjeta_frontend">
            <img id="tback" src="../img/TarjAtras.png" alt="tarjetabackend" width="400" height="300"
                class="tarjeta_backend_desactiva">
        </div>
        <form name="form_pago" method="post" action="">
            <h2 class="h2-f titulo_info_titular">Información del titular</h2>
            <label class="label-f" for="nombre">Nombre: <span class="span-f">*</span></label>
            <div>
                <input class="input-f" type="text" name="nombre" id="nom" onchange="val_nom()">
                <label id="error_nom" class="alerta_nom">Nombre inválido</label>
            </div>
            <label class="label-f" for="apellido">Apellido: <span class="span-f">*</span></label>
            <div>
                <input class="input-f" type="text" name="apellido" id="ape" onchange="val_ape()">
                <label id="error_ape" class="alerta_ape">Apellido inválido</label>
            </div>
            <label class="label-f" for="dni">DNI: <span class="span-f">*</span></label>
            <div>
                <input class="input-f" type="number" name="dni" id="dni" onkeypress="val_dni()">
                <label id="error_dni" class="alerta_dni">Número inválido</label>
            </div>
            <h2 class="h2-f sel_tarjeta">Información de la tarjeta</h2>
            <label class="label-f" for="tarjeta">Tipo de tarjeta: <span class="span-f">*</span></label>
            <div>
                <input class="input-f" type="radio" name="tarjeta" value="1">Crédito
                <input type="radio" name="tarjeta" value="2">Débito
                <label id="error_tipo_tarjeta" class="alerta_tipo_tarjeta">Seleccionar tipo de tarjeta</label>
            </div>
            <label class="label-f" for="numero_tarjeta">Número de tarjeta: <span class="span-f">*</span></label>
            <div> <input class="input-f" type="number" id="num_tarjeta" name="numero_tarjeta" onkeypress="val_num_tarj()">
                <label id="error_num" class="alerta_numero_tarjeta">Número inválido</label>
            </div>
            <label class="label-f" for="fecha_desde">Desde: <span class="span-f">*</span></label>
            <div>
                <input class="input-f" type="month" id="desde_fecha" value="12/2030" name="fecha_desde" onchange="val_fec_desde()">
                <label id="error_desde_fecha" class="alerta_desde_fecha">Número inválido</label>
            </div>
            <label class="label-f" for="fecha_hasta">Hasta: <span class="span-f">*</span></label>
            <div>
                <input class="input-f" type="month" id="hasta_fecha" value="12/2030" name="fecha_hasta" onchange="val_fec_hasta()">
                <label id="error_hasta_fecha" class="alerta_hasta_fecha">Número inválido</label>
            </div>
            <label class="label-f" for="nombre">Codigo CVV: <span class="span-f">*</span></label>
            <div>
                <input class="input-f" type="number" onkeypress="mostrartarjeta()" id="ult_num" onchange="val_ult_num()">
                <label id="error_ult_num" class="alerta_ult_num">Número inválido</label>
            </div>
            <label class="label-f" for="distancia">Distancia: <span class="span-f">*</span></label>
            <div>
                <select class="select-f" id="distancia" name="distancia" onchange="val_select()">
                    <option value="" selected="">Seleccione una distancia</option>
                    <option value="1">Distancia 1: 5 km - $5000</option>
                    <option value="2">Distancia 2: 10 km - $10000</option>
                    <option value="3">Distancia 3: 21 km - $20000</option>
                </select>
                <label id="error_select" class="alerta_select">Número inválido</label>
            </div>
            <label class="total_abonar">Total a abonar: <span class="span-f">*</span></label>
            <div>
                <input class="input-f" type="text" id="total" value="0">
                <label id="error_tarifa_abonar" class="alerta_tarifa_abonar">Número inválido</label>
            </div>
            <div>
                <button type="submit" class="btn_enviar" id="btnenviar">ENVIAR</button>
                <button type="reset" class="btn_borrar" onclick="resetear()">BORRAR</button>
            </div>
        </form>
    </section>
    </main>
        <footer id="footer" class="footer movable-element"></footer>
        <script src="../js/headerYFooter.js"></script>
        <script src="../js/formpago.js"></script>
    </body>
</html>
